{% extends 'main_app/base.html' %}

{% block middle %}


<div class="row">
    {% for article in articles %}
    <div class="shortArticle card col-md-3">
        <a href="{% url 'main_app:articleView' article.id %}">
            <img class="img-responsive" src="media/{{article.image}}" alt="imageArticle" width="100%">
            <div class="card-title shortArticle_title">{{article.title}}</div>
        </a>
    </div>
    {% endfor %}
</div>








{% endblock %}
