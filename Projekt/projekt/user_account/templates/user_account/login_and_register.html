<!-- Modal Login-->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="form">

          <form class="login-form" action="{% url 'user_account:login_view' %}" method="post">
            {% csrf_token %}
            <form action="/" method="post" class="form login">

              <header class="login__header">
                <h1 class="login__title">Sign in</h1>
              </header>
              <hr>
              <input type="text" class="form-control textboxSignIn" name="username" placeholder="Login">
              <input type="password" class="form-control textboxSignIn" name="password" placeholder="Password">
              <button type="submit" class="btn btn-default buttonSignIn" value="Login" class="form login"> Sign in </button>

              <!--    <p class="message" >You don't have an account? <a href="#register" data-toggle="modal" data-target="#register" >Sign up!</a></p> -->
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Registration-->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="form">

          <form class="form-signin" action="{% url 'user_account:register_view' %}" method="post">
            {% csrf_token %}
            <header class="login__header">
              <h1 class="login__title">Registration</h1>
            </header>
            <hr>
            <input type="text" class="form-control" name="username" placeholder="Login">
            <input type="email" class="form-control" name="email" placeholder="Email">
            <input type="password" class="form-control" name="password" placeholder="HasÅ‚o">
            <button type="submit" class="btn btn-default" value="Login" class="form login">Sign up</button>
            <p class="message">You have an account? <a href="#login" data-toggle="modal" data-target="#login">Sign in!</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
