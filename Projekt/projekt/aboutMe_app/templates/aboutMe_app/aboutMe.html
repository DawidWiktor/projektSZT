{% extends 'main_app/base.html' %}

{% block middle %}


{% if not user.is_authenticated %}
<div class="row">
    <div class="col-lg-12 aboutMeLabel">
        {{aboutMeData.label | safe}}
    </div>
</div>
{% else %}
<div class="row">
    <div class="col-lg-12 aboutMeChange">
        <form action="{% url 'aboutMe_app:changeLabel' %}" method="post">
            {% csrf_token %}
            <textarea class="tinymce" name="text">{{aboutMeData.label}}</textarea>
            <button type="submit" class="btn btn-default" value="Login" class="form login"> Change label
            </button>
        </form>
    </div>
</div>
{% endif %}



{% if not user.is_authenticated %}
<div class="row">
    <div class="col-lg-12 aboutMeLabel">
        {{aboutMeData.content | safe}}
    </div>
</div>
{% else %}
<div class="row aboutMeChange">
    <div class="col-lg-12">
        <form action="{% url 'aboutMe_app:changeContent' %}" method="post">
            {% csrf_token %}
            <textarea class="tinymce" name="text">{{aboutMeData.content}}</textarea>
            <button type="submit" class="btn btn-default" value="Login" class="form login"> Change conent
            </button>
        </form>
    </div>
</div>
{% endif %}


{% endblock %}
